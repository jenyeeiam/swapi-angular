<h3>Films</h3>
<div class="grid-container">
    <mat-card *ngFor="let film of films$ | async">
        <mat-card-header>
            <mat-card-title>{{ film.properties.title }}</mat-card-title>
            <mat-card-subtitle>{{ film.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <ul>
                <li>Director: {{ film.properties.director }}</li>
                <li>Producer: {{ film.properties.producer }}</li>
                <li>Release Date: {{ film.properties.release_date }}</li>
            </ul>
            <p class="chip-header">Vehicles</p>
            <mat-chip-listbox>
                <mat-chip *ngFor="let vehicle of film.properties.vehicles">
                    <a class="details-link" [href]="vehicle" [routerLink]="['/vehicles', vehicle.uid]">{{ vehicle.name
                        }}</a>
                </mat-chip>
            </mat-chip-listbox>
            <mat-divider></mat-divider>
            <p class="chip-header">People</p>
            <mat-chip-listbox>
                <mat-chip *ngFor="let person of film.properties.people">
                    <a class="details-link" [href]="person" [routerLink]="['/people', person.uid]">{{ person.name
                        }}</a>
                </mat-chip>
            </mat-chip-listbox>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/films', film.properties.episode_id]">View Details</button>
        </mat-card-actions>
    </mat-card>
</div>

<h1>Films</h1>
<div class="grid-container">
    <mat-card *ngFor="let film of films$ | async">
        <mat-card-header>
            <mat-card-title>{{ film.title }}</mat-card-title>
            <mat-card-subtitle>{{ film.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <ul>
                <li>Director: {{ film.director }}</li>
                <li>Producer: {{ film.producer }}</li>
                <li>Release Date: {{ film.release_date }}</li>
            </ul>
            <p class="chip-header">Vehicles</p>
            <mat-chip-listbox>
                <mat-chip *ngFor="let vehicle of film.properties.vehicles">
                  <a class="details-link" [href]="vehicle" [routerLink]="['/vehicles', vehicle?.uid]">{{ vehicle.name }}</a>
                </mat-chip>
            </mat-chip-listbox>
            <mat-divider></mat-divider>
            <p class="chip-header">People</p>
            <mat-chip-listbox>
                <mat-chip *ngFor="let person of film.properties.characters">
                  <a class="details-link" [href]="person" [routerLink]="['/people', person?.uid]">{{ person.name }}</a>
                </mat-chip>
            </mat-chip-listbox>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/films', film.episode_id]">View Details</button>
        </mat-card-actions>
    </mat-card>
</div>

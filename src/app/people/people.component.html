<h3>Characters</h3>
<div class="grid-container">
    <mat-card *ngFor="let person of detailedPeople$ | async">
        <mat-card-header>
            <div mat-card-avatar [style.background-image]="'url(' + getAvatarUrl(person.uid) + ')'"></div>
            <mat-card-title>{{ person.properties.name }}</mat-card-title>
            <mat-card-subtitle>Gender: {{ person.properties.gender }} | Height: {{person.properties.height
                }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p class="chip-header">Films</p>
            <mat-chip-listbox>
                <mat-chip *ngFor="let film of person.films">
                    <a class="details-link" [href]="film" [routerLink]="['/films', film.uid]">{{ film.name
                        }}</a>
                </mat-chip>
            </mat-chip-listbox>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/people', person.uid]">View Details</button>
        </mat-card-actions>
    </mat-card>
</div>
